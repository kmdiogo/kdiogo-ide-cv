name: Setup Machine
description: "Setup system dependencies for kdiogo-ide-cv jobs"
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node v16.x
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: npm

    - name: Install npm Dependencies
      run: npm ci
      shell: bash
